{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
<img src="{{movie.img.url}}" width="400" height="400">
        </div>
<div class="col-md-6">
<h2 style="color:white">{{movie.name}}({{movie.year}})</h2><br>
<h4 style="text-align:justify">{{movie.desc}}</h4><br>
<!--<h4>{{movie.year}}</h4><br>-->
<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
</div>
    </div>
</div>
{% endblock %}
